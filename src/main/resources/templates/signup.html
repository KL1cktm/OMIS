</head>
<body>
<div class="container-fluid !direction !spacing">
    <h1>Register</h1>

    <form class="row g-3 needs-validation" form method="POST" th:action="@{/signup}" id="signup">
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Full name: </label>
            <input type="text" class="form-control" id="validationCustom01" value="Antonio Montana" name="fullname" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username: </label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" name="username" required>
                <div class="invalid-feedback">
                    The username already taken.
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Password: </label>
            <input type="password" class="form-control" id="validationCustom03" name="password" required>
            <div class="invalid-feedback">
                Password is invalid.
            </div>
        </div>

        <div class="col-md-7">
            <label for="validationCustom03" class="form-label">Email: </label>
            <input type="text" class="form-control" id="validationCustom03" name="email" required>
            <div class="invalid-feedback">
                Email is invalid.
            </div>
        </div>

        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Phone</label>
            <input type="text" class="form-control" id="validationCustom05" name="phone" required>
            <div class="invalid-feedback">
                Phone number is invalid.
            </div>
        </div>
        <div class="col-12">
            <!-- <input type="submit" value="Register"/> -->
            <button class="btn btn-primary" type="submit" value="Register">Submit form</button>
        </div>
    </form>
</div>
</body>
</html>
