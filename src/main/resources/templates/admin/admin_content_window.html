<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню выбора</title>
    <!-- Подключение Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Градиентный фон */
            font-family: 'Arial', sans-serif; /* Шрифт */
        }

        .button-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .btn {
            font-size: 1.25rem; /* Увеличиваем размер текста на кнопке */
            padding: 15px 30px; /* Увеличиваем размеры кнопок */
            width: 100%; /* Кнопки на всю ширину контейнера */
            margin-bottom: 15px; /* Отступы между кнопками */
        }

        .btn:hover {
            opacity: 0.9; /* Эффект при наведении */
        }

        .btn-outline-primary {
            border-width: 2px;
            color: #fff;
            border-color: #fff;
            background-color: transparent;
        }

        .btn-outline-primary:hover {
            background-color: #fff;
            color: #2575fc;
        }

    </style>
</head>
<body>

<div class="button-container">
    <a class="btn btn-outline-primary" href="/profile">Профиль</a>
    <a class="btn btn-outline-primary" href="/admin/admin_manage_feedback">Аналитика</a>
    <a class="btn btn-outline-primary" href="/admin/admin_category">Категории</a>
    <a class="btn btn-outline-primary" href="/">Выход</a>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
