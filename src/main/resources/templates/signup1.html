<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <form class="form-signin w-100" style="max-width: 400px;" form method="POST" th:action="@{/signup}" id="signup">
        <div class="text-center mb-4">
            <img class="mb-4" src="images/security.png" alt="" width="96" height="96">
            <h1 class="h2 mb-3 font-weight-normal">Регистрация</h1>
        </div>

        <div class="col-md-4">
            <label for="validationCustom01" class="form-label"><strong>Фамилия Имя: </strong></label>
            <input type="text" class="form-control" id="validationCustom01" value="Фамилия Имя" name="fullname" required style="width: 20vw;">
        </div>
        <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label"><strong>Логин: </strong></label>
            <input type="text" class="form-control" id="validationCustomUsername" name="username" required style="width: 20vw;">
            <div class="invalid-feedback">
                Username is invalid.
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label"><strong>Пароль: </strong></label>
            <input type="password" class="form-control" id="validationCustom03" name="password" required style="width: 20vw;">
            <div class="invalid-feedback">
                Password is invalid.
            </div>
        </div>

        <div class="col-md-7">
            <label for="validationCustom03" class="form-label"><strong>Email: </strong></label>
            <input type="email" class="form-control" id="validationCustom03" name="email" required style="width: 20vw;">
            <div class="invalid-feedback">
                Email is invalid.
            </div>
        </div>

        <div class="col-md-3">
            <label for="validationCustom05" class="form-label"><strong>Телефон</strong></label>
            <input type="text" class="form-control" id="validationCustom05" name="phone" required style="width: 20vw;">
            <div class="invalid-feedback">
                Phone number is invalid.
            </div>
        </div>
        <p>Вернуться назад. <a href="/login">Авторизация</a></p>
        <button class="btn btn-lg btn-primary btn-block mt-1" type="submit" style="width: 20vw;">Регистрация</button>
        <div th:if="${param.error}" class="alert alert-danger mt-3" style="width: 20vw;">
            Данный логин или мобильный телефон уже заняты!
        </div>
    </form>
</div>
</body>
</html>
