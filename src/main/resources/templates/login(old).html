<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BrokeGeek</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid !direction !spacing">
    <h1>Login</h1>
    <div th:if="${error}">
        Unable to login. Check your username and password.
    </div>
    <p>New here? Click
        <a th:href="@{/signup}">here</a> to register.</p>
    <!-- <form method="POST" th:action="@{/login_processing}" id="loginForm">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" /><br/>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" /><br/>
        <input type="submit" value="Login"/>

    </form> -->

    <form method="POST" th:action="@{/login_processing}" id="loginForm" class="row g-3 needs-validation">
        <div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username: </label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required name="username">
                    <div class="invalid-feedback">
                        Invalid username.
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Password: </label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend">#</span>
                    <input type="password" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required name="password">
                    <div class="invalid-feedback">
                        Invalid password.
                    </div>
                </div>
            </div>
        </div>
        <!-- <input type="submit" value="Login"/> -->
        <div class="col-md-3">
            <button class="btn btn-primary" type="submit" value="Login">Log in</button>
        </div>


    </form>
</div>


</body>
</html>
