<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v3.8.6">
  <title>Авторизация</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <form class="form-signin w-100" style="max-width: 400px;" method="POST" th:action="@{/login_processing}">
    <div class="text-center mb-4">
      <img class="mb-4" src="images/security.png" alt="" width="96" height="96">
      <h1 class="h2 mb-3 font-weight-normal">Авторизация</h1>
    </div>

    <div class="form-label-group mb-0">
      <h4 class="h4 font-weight-normal">Адресс электронной почты</h4>
      <input type="email" id="validationCustomUsername" class="form-control" placeholder="Login" required name="username" autofocus="">
      <label for="validationCustomUsername"></label>
    </div>

    <div class="form-label-group mb-0 mt-0">
      <h4 class="h4 font-weight-normal">Пароль</h4>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
      <label for="inputPassword"></label>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
      Ошибка ввода логина или пароля. Повторите попытку!
    </div>
    <p>Нет аккаунта? <a href="/signup1">Регистрация</a></p>
    <button class="btn btn-lg btn-primary btn-block w-100" type="submit">Авторизация</button>
  </form>
</div>
</body>
</html>
